<!DOCTYPE html>
<html lang="en">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>util.css tests</title>
<link rel="stylesheet" href="util.css">
<style>
    /*! suit-test v1.0.0 | MIT License | github.com/suitcss */

    .Test {
        background: #fff;
        counter-reset: test-describe;
    }

    .Test-describe::before {
        content: counter(test-describe);
        counter-increment: test-describe;
    }

    .Test-describe {
        counter-reset: test-it;
    }

    .Test-it::before {
        content: counter(test-describe) "." counter(test-it);
        counter-increment: test-it;
    }

    .Test-title {
        background: #eee;
        color: #999;
        font-family: sans-serif;
        font-size: 2em;
        margin: 20px 0;
        padding: 20px;
    }

    .Test-describe,
    .Test-it {
        background: #eee;
        border-left: 5px solid #666;
        color: #666;
        font-family: sans-serif;
        font-weight: bold;
        margin: 20px 0;
        padding: 0.75em 20px;
    }

    .Test-describe {
        font-size: 1.5em;
        margin: 60px 0 20px;
    }

    .Test-describe::before,
    .Test-it::before {
        color: #999;
        display: inline-block;
        margin-right: 10px;
        min-width: 30px;
        text-transform: uppercase;
    }

    /**
     * Highlight the bounds of direct children of a test block
     */
    
    .Test-run-highlight > * {
        outline: 1px solid #ADD8E6;
    }
</style>

<div class="Test">
    <h1 class="Test-title"><a href="https://github.com/ryanmorr/util.css">util.css</a> tests</h1>

    <!-- Floats -->

    <h2 class="Test-describe"><code>.clearfix</code></h2>
    <h3 class="Test-it">Should stretch to accommodate floating elements</h3>
    <div class="Test-run Test-run-highlight">
        <div class="clearfix">
            <div style="float: left">float left</div>
            <div style="float: right">float right</div>
        </div>
    </div>

    <h2 class="Test-describe"><code>.pull-left</code></h2>
    <h3 class="Test-it">Should float the element left</h3>
    <div class="Test-run clearfix">
        <div class="pull-left">float left</div>
    </div>

    <h2 class="Test-describe"><code>.pull-right</code></h2>
    <h3 class="Test-it">Should float the element right</h3>
    <div class="Test-run clearfix">
        <div class="pull-right">float right</div>
    </div>
</div>
